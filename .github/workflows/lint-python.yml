name: Linting

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    
jobs:
  lint_python:
    name: "Lint and code analysis"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-3.12-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --with dev

    - name: (flake8) Style check
      run: poetry run flake8 mirdata --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: (mypy) Type check package
      run: poetry run mypy mirdata